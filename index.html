<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>EduQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="EduQuiz — plataforma simples para criar e aplicar quizzes" />
    <!-- Fonte (opcional, melhora look se disponível) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- mensagen para quem tiver JS desabilitado -->
    <noscript style="display:block; background:#fff3cd; color:#664d03; padding:10px; text-align:center;">
        Este app precisa de JavaScript para funcionar corretamente. Ative o JavaScript e recarregue a página.
    </noscript>

    <main id="container" role="main" aria-live="polite">
        <h1>EduQuiz</h1>
        <button id="btnProfessor" class="btn-accent">Professor</button>
        <button id="btnAluno" class="btn-primary">Aluno</button>
    </main>

    <!-- script no final do body é OK; se preferir coloque no head com `defer` -->
    <script src="js/main.js" defer></script>
</body>
</html>
